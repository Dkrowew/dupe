<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cute Keypad Login</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .heart-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: fall 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -20px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }

    .heart:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 9s; }
    .heart:nth-child(2) { left: 30%; animation-delay: 2s; animation-duration: 11s; }
    .heart:nth-child(3) { left: 50%; animation-delay: 4s; animation-duration: 10s; }
    .heart:nth-child(4) { left: 70%; animation-delay: 1s; animation-duration: 12s; }
    .heart:nth-child(5) { left: 90%; animation-delay: 3s; animation-duration: 8s; }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .passcode-input {
      font-size: 24px;
      margin-bottom: 20px;
      width: 150px;
      text-align: center;
      border: 2px solid #fcb69f;
      border-radius: 10px;
      padding: 10px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }

    .key {
      background-color: #ffb6b9;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      padding: 15px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .key:hover {
      background-color: #ffa7af;
    }

    .login-btn {
      background-color: #fcb69f;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </div>

  <div class="login-container">
    <h2>Enter Your Cute Code ðŸ’–</h2>
    <input type="text" id="passcode" class="passcode-input" maxlength="4" readonly>
    <div class="keypad">
      <button class="key" onclick="addDigit(1)">1</button>
      <button class="key" onclick="addDigit(2)">2</button>
      <button class="key" onclick="addDigit(3)">3</button>
      <button class="key" onclick="addDigit(4)">4</button>
      <button class="key" onclick="addDigit(5)">5</button>
      <button class="key" onclick="addDigit(6)">6</button>
      <button class="key" onclick="addDigit(7)">7</button>
      <button class="key" onclick="addDigit(8)">8</button>
      <button class="key" onclick="addDigit(9)">9</button>
      <button class="key" onclick="clearPasscode()">ðŸ”„</button>
      <button class="key" onclick="addDigit(0)">0</button>
      <button class="key" onclick="submitLogin()">âœ…</button>
    </div>
    <button class="login-btn" onclick="submitLogin()">Login</button>
  </div>

  <script>
    let actualPasscode = '';

    function addDigit(digit) {
      const input = document.getElementById('passcode');
      if (actualPasscode.length < 4) {
        actualPasscode += digit;
        input.value = '*'.repeat(actualPasscode.length);
      }
    }

    function clearPasscode() {
      actualPasscode = '';
      document.getElementById('passcode').value = '';
    }

    function submitLogin() {
      if (actualPasscode === '0616') {
        window.location.href = 'https://dkrowew.github.io/helloo'; // ðŸŒˆ Success!
      } else {
        alert('Oops! Wrong code. Try again ðŸ’¡');
        clearPasscode();
      }
    }
  </script>
</body>
</html>
